<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#fff1f6,#f6fbfa);

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,245,248,.9);
  backdrop-filter:blur(12px);
  z-index:100;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo img{
  width:36px;height:36px;border-radius:50%;
}
.logo span{
  font-weight:600;
  color:#e08096;
}

/* NAV LINKS */
.nav-links a{
  margin-left:20px;
  text-decoration:none;
  font-size:14px;
  color:#e08096;
  font-weight:500;
}
.nav-links a:hover{opacity:.7}

/* SECTIONS */
section{
  min-height:100vh;
  padding:120px 20px;
}

/* TITLE */
.title{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:34px;
  color:#e08096;
  margin-bottom:80px;
}

/* HERO */
.hero{text-align:center}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  color:#e08096;
}
.hero p{margin-top:12px;font-size:14px;opacity:.7}

/* POLAROID AREA */
.polaroid-area{
  max-width:1200px;
  margin:auto;
  position:relative;
  height:650px;
}

/* POLAROID */
.polaroid{
  position:absolute;
  width:260px;
  background:#fff;
  padding:14px 14px 36px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  transition:.4s;
}
.polaroid img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.polaroid span{
  display:block;
  margin-top:10px;
  font-size:13px;
  font-weight:500;
}
.polaroid:hover{
  transform:rotate(0deg) scale(1.05);
  z-index:99;
}

/* FLOAT */
@keyframes float{
  0%,100%{transform:translateY(0) rotate(var(--r))}
  50%{transform:translateY(-12px) rotate(var(--r))}
}

/* HEARTS */
.hearts span{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#f3a4b5;
  animation:heartFloat linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes heartFloat{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-100vh);opacity:0}
}

/* AVAL FLOAT */
.aval-float{
  position:absolute;
  top:120px;
  left:30px;
  font-family:'Playfair Display',serif;
  color:#e08096;
  font-size:20px;
  animation:avalFloat 6s ease-in-out infinite;
  opacity:.8;
}
@keyframes avalFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 0;
  font-size:13px;
  color:#e08096;
  background:rgba(255,245,248,.6);
}
footer span{font-weight:600}

@media(max-width:900px){
  .polaroid-area{
    height:auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
  }
  .polaroid{
    position:relative;
    width:90%;
    max-width:320px;
  }
  .aval-float{display:none}
}
</style>
